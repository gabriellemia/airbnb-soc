<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Airbnb | Holiday rentals, cabins, beach houses & more</title>
</head>
<body>
    <div class="main-container">

        <div class="search-section">
            <button class="search-btn">
            <div><img class="search-img" src="icons8-search-50.png" alt="search icon"></div>
            <div><span class="anywhere">Anywhere</span><br><span class="any-week">Any week â€¢ Add guests</span></div>
            </button>

        </div>
