<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Airbnb | Holiday rentals, cabins, beach houses & more</title>
</head>
<body>
    <div class="main-container">

        <div class="search-section">
            <button class="search-btn">
            <div><img class="search-img" src="icons8-search-50.png" alt="search icon"></div>
            <div><span class="anywhere">Anywhere</span><br><span class="any-week">Any week â€¢ Add guests</span></div>
            </button>
            <button class="filter-btn"><img class="filter-img" src="icons8-filter-96.png" alt="filter icon"></button>
        </div>

        <div class="menu-bar">

            <button class="tab" id="omg"><img src="menu icons/icons8-ufo-spacecraft-48.png" alt="spaceship">OMG!</button>
            <button class="tab" id="view"><img src="menu icons/icons8-window-64.png" alt="window view">Amazing Views</button>
            <button class="tab" id="country"><img src="menu icons/icons8-trail-50.png" alt="countryside">Countyside</button>
            <button class="tab" id="beach"><img src="menu icons/icons8-beach-64.png" alt="beach">Beach</button>
            <button class="tab" id="desert"><img src="menu icons/icons8-desert-48.png" alt="desert">Desert</button>
            <button class="tab" id="camping"><img src="menu icons/icons8-camp-64.png" alt="camping">Camping</button>
            
        </div>

        <div class="image-section">

        </div>

        <div class="future-getaways">

        </div>

        <div class="support-section">

        </div>

        <div class="hosting-section">

        </div>

        <div class="airbnb-section">

        </div>

        <div class="footer">
            
        </div>
    </div>
    
</body>
</html>
