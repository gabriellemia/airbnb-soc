<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Airbnb | Holiday rentals, cabins, beach houses & more</title>
    <link rel="icon" type="image/x-icon" href="menu icons/airbnb-favicon-red.ico">
</head>
<body>
    <div class="main-container">

        <div class="fixed-menu">

            <div class="search-section">
                <button class="search-btn">
                <div><img class="search-img" src="icons8-search-50.png" alt="search icon"></div>
                <div><span class="anywhere">Anywhere</span><br><span class="any-week">Any week • Add guests</span></div>
                </button>
                <button class="filter-btn"><img class="filter-img" src="icons8-filter-96.png" alt="filter icon"></button>
            </div>

            <div class="menu-bar">

                <button class="tab" id="omg"><img src="menu icons/omg.jpg" alt="spaceship"><br>OMG!</button>
                <button class="tab" id="mansions"><img src="menu icons/mansions.jpg" alt="mansion"><br>Mansions</button>
                <button class="tab" id="country"><img src="menu icons/countryside.jpg" alt="countryside"><br>Countyside</button>
                <button class="tab" id="beach"><img src="menu icons/beachfront.jpg" alt="beach"><br>Beachfront</button>
                <button class="tab" id="desert"><img src="menu icons/desert.jpg" alt="desert"><br>Desert</button>
                <button class="tab" id="camping"><img src="menu icons/camping.jpg" alt="camping"><br>Camping</button>
                <button class="tab" id="vinyards"><img src="menu icons/vinyards.jpg" alt="grapes"><br>Vinyards</button>
                <button class="tab" id="boats"><img src="menu icons/boats.jpg" alt="boat"><br>Boats</button>
                <button class="tab" id="Lakes"><img src="menu icons/lakes.jpg" alt="lakes"><br>Lakes</button>

            </div>

        </div>

        <div class="image-section">

            <div class="property-block">
                <div class="img-block">
                    <img class="prop-img" src="place images/UFO.webp" alt="UFO property">
                    <img class="heart" src="place images/icons8-heart-96__1_-removebg-preview.png" alt="heart">
                </div>
                <p class="title">Redberth, UK <span class="right">4.84</span><span class="right star">★</span></p>
                <p class="info">Individual Host</p>
                <p class="info">13-18 Dec</p>
                <p class="price">£1,065 total</p>
            </div>
            <div class="property-block">
                <div class="img-block">
                    <img class="prop-img" src="place images/Airship.webp" alt="airship property">
                    <img class="heart" src="place images/icons8-heart-96__1_-removebg-preview.png" alt="heart">
                </div>
                <p class="title">Drimnin, UK <span class="right">4.94</span><span class="right star">★</span></p>
                <p class="info">Individual Host</p>
                <p class="info">20-25 Sept</p>
                <p class="price">£994 total</p>
            </div>

            <div class="property-block">
                <div class="img-block">
                    <img class="prop-img" src="place images/norway.webp" alt="box property">
                    <img class="heart" src="place images/icons8-heart-96__1_-removebg-preview.png" alt="heart">
                </div>
                <p class="title">Gaular, Norway <span class="right">4.96</span><span class="right star">★</span></p>
                <p class="info">Professional Host</p>
                <p class="info">13-18 Dec</p>
                <p class="price">£1,275 total</p>
            </div>

            <div class="property-block">
                <div class="img-block">
                    <img class="prop-img" src="place images/belgium.webp" alt="belgium property">
                    <img class="heart" src="place images/icons8-heart-96__1_-removebg-preview.png" alt="heart">
                </div>
                <p class="title">Tervuren, Belgium <span class="right">4.85</span><span class="right star">★</span></p>
                <p class="info">Individual Host</p>
                <p class="info">25 Sept-5 Oct</p>
                <p class="price">£742 total</p>
            </div>

            <div class="continue">
                <p>Continue exploring OMG! homes</p>
                <button class="show-btn">Show more</button>
            </div>

        </div>

        <div class="future-getaways">

        </div>

        <div class="support-section">

        </div>

        <div class="hosting-section">

        </div>

        <div class="airbnb-section">

        </div>

        <div class="footer">
            
        </div>
    </div>
    
</body>
</html>
